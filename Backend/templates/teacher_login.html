<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Login - Smart Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4A90E2, #145DA0);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }
        .college-logo {
            width: 80px;
            margin-bottom: 15px;
        }
        .system-title {
            font-size: 20px;
            font-weight: bold;
            color: #145DA0;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: #145DA0;
            border: none;
        }
        .btn-primary:hover {
            background: #0d3c6e;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            text-decoration: none;
            color: #145DA0;
            font-weight: 500;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <!-- College Logo -->
        <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="College Logo" class="college-logo">

        <!-- Title -->
        <div class="system-title">Smart Attendance System</div>
        <h4 class="mb-3">Teacher Login</h4>

        <!-- Login Form -->
        <form method="POST" action="{{ url_for('teacher_login') }}">
            <div class="mb-3 text-start">
                <label class="form-label">Teacher Username</label>
                <input type="text" name="teacher_name" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Links -->
        <div class="links">
            <p class="mt-3">
                <a href="{{ url_for('home') }}">ðŸ”¹ Student Login</a> | 
                <a href="{{ url_for('register') }}">âž• Create New Account</a>
            </p>
        </div>
    </div>

</body>
</html>
