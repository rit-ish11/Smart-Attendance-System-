<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Smart Attendance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
      width: 380px;
      text-align: center;
    }
    .register-box img {
      width: 80px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 20px;
      margin: 5px 0;
      color: #333;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .footer-links {
      margin-top: 15px;
      font-size: 14px;
    }
    .footer-links a {
      color: #007BFF;
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <!-- College Logo -->
   <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="College Logo">

    <!-- College/Project Title -->
    <h1></h1>
    <h1>Atal Bihari Vajpayee Government Institute of Engineering and Technology</h1>
    <h2>Paragatnagar, Shimla 176060</h2>

    <!-- Registration Form -->
    <form action="/register" method="POST">
      <label for="role"><b>Register as:</b></label>
      <select name="role" id="role" required onchange="toggleRollNo()">
        <option value="">-- Select Role --</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <input type="text" name="name" placeholder="Full Name" required>
      
      <div id="rollField">
        <input type="text" name="roll_no" placeholder="Roll Number">
      </div>

      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <button type="submit">Register</button>
    </form>

    <div class="footer-links">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>

  <script>
    function toggleRollNo() {
      let role = document.getElementById("role").value;
      let rollField = document.getElementById("rollField");
      if (role === "student") {
        rollField.style.display = "block";
      } else {
        rollField.style.display = "none";
      }
    }
    toggleRollNo(); 
  </script>
</body>
</html>
