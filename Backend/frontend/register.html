<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - Smart Attendance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    .register-box h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    .register-box input,
    .register-box select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .register-box button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .register-box button:hover {
      background: #0059b3;
    }
    .back-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .back-link a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create Account</h2>
    
    <!-- Form connected to Flask -->
    <form action="/register" method="POST">
      
      <!-- Role selection -->
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
      </select>

      <!-- Full name -->
      <input type="text" name="name" placeholder="Full Name" required>
      
      <!-- Roll No (only for students) -->
      <input type="text" name="roll_no" placeholder="Roll No (Students only)">
      
      <!-- Username -->
      <input type="text" name="username" placeholder="Username" required>

      <!-- Password -->
      <input type="password" name="password" placeholder="Password" required>

      <!-- Confirm password -->
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>

      <button type="submit">Register</button>
    </form>

    <div class="back-link">
      Already have an account? <a href="index.html">Login here</a>
    </div>
  </div>

</body>
</html>
